    <link rel="stylesheet" href="style.css">
    <title>Multiple Text Tying Effect</title>

<body>

            <li><span>ML Engineer</span></li>
            <!-- <li><span>Artist</span></li>
            <li><span>Singer</span></li> -->
        </ul>
    </div>
